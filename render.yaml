services:
  - type: web
    name: atliso-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn execution.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: ROVODEV_WEBHOOK_URL
        sync: false

  - type: worker
    name: discord-listener
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python execution/discord_listener.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DISCORD_BOT_TOKEN
        sync: false
